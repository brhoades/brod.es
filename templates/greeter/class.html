{% extends 'greeter/base.html' %}
{% load staticfiles %}
{% load fontawesome %}
{% load markup %}

{% block content %}
<!-- Header -->
{% include "greeter/header_subpage.html" %}

<section class="row padded-container">
  <div class="col-lg-12 text-left">
    <h2>CS5201</h2>
  </div>
  <div class="col-lg-9">
    Coming Soon
  </div>
  <div class="col-lg-3 reference-section">
    <h3>Reference</h3>
    <ul class="reference">
      <li>Git</li>
      <li>Coding Standards</li>
    </ul>
  </div>
</section>

<!-- Footer -->
<footer class="text-center">
  <div class="footer-above">
    <div class="container">
      <div class="row">
      </div>
    </div>
  </div>
</footer>

<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
<div class="scroll-top page-scroll visible-xs visble-sm">
  <a class="btn btn-primary" href="#page-top">
    <i class="fa fa-chevron-up"></i>
  </a>
</div>

<!-- jQuery Version 1.11.0 -->
<script src="{% static "greeter/js/jquery-1.11.0.js" %}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{% static "greeter/js/bootstrap.min.js" %}"></script>

<!-- Plugin JavaScript -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="{% static "greeter/js/classie.js" %}"></script>
<script src="{% static "greeter/js/cbpAnimatedHeader.js" %}"></script>

<!-- Contact Form JavaScript -->
<script src="{% static "greeter/js/jqBootstrapValidation.js" %}"></script>
<script src="{% static "greeter/js/contact_me.js" %}"></script>

<!-- Custom Theme JavaScript -->
<script src="{% static "greeter/js/freelancer.js" %}"></script>
